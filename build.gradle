plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven{
        url 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.3.1'
}

test {
    useJUnitPlatform()
}

sourceSets {
    test{
        resources {
            srcDir file('src/test/java')
            exclude'**/*.java'
        }
    }
}
